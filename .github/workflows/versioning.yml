name: versioning

on: push

jobs:
  job1:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - id: get-latest-version
        uses: ./.github/actions/get_package_version
        with:
          package: lp

      - id: version
        uses: ./.github/actions/auto_versioning
        with:
          package: lp
          segment: patch
          previous: ${{ steps.get-latest-version.outputs.version }}
          description: 'test'

name: if-merged

# on:
#   pull_request:
#     types:
#       - closed
on: push

jobs:
  changes:
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      lp: ${{ steps.filter.outputs.lp }}
      ts: ${{ steps.filter.outputs.ts }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            lp:
              - 'packages/lp/**'
            ts:
              - 'packages/ts/**'

  lp_version:
    needs: changes
    if: needs.changes.outputs.lp == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: get-version
        uses: ./.github/actions/get_package_version
        with:
          package: lp

      - name: Update LP Minor Version
        if: github.ref_name == 'master'
        uses: ./.github/actions/auto_versioning
        with:
          package: lp
          segment: minor
          preivous: ${{ steps.get-version.outputs.version }}

      - name: Update LP Path Version
        if: github.ref_name == 'lp-qa'
        uses: ./.github/actions/auto_versioning
        with:
          package: lp
          segment: patch
          preivous: ${{ steps.get-version.outputs.version }}

  ts_version:
    needs: changes
    if: needs.changes.outputs.ts == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: get-version
        uses: ./.github/actions/get_package_version
        with:
          package: ts

      - name: Update TS Minor Version
        if: github.ref_name == 'master'
        uses: ./.github/actions/auto_versioning
        with:
          package: ts
          segment: minor
          preivous: ${{ steps.get-version.outputs.version }}

      - name: Update TS Path Version
        if: github.ref_name == 'ts-qa'
        uses: ./.github/actions/auto_versioning
        with:
          package: ts
          segment: patch
          preivous: ${{ steps.get-version.outputs.version }}

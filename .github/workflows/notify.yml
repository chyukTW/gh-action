name: deployment_notify

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      branch:
        required: true
        type: string
      version:
        required: true
        type: string
      deployment:
        required: true
        type: string
      patch_note:
        required: true
        type: string

jobs:
  slack_notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set a Message
        run: |
          slack_message="
          *환경: *<${{ inputs.deployment }}| ${{ inputs.branch }}>
          *패치노트: *<${{ inputs.patch_note }}| ${{ inputs.version }}>"

          echo 'SLACK_MESSAGE<<EOF' >> $GITHUB_ENV
          echo "$slack_message" >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Send to Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: noti
          SLACK_ICON: https://github.com/chyukTW/gh-action/assets/103919739/313ad160-b5ba-4f90-ab6a-f656dbf9d76e
          SLACK_USERNAME: ${{ inputs.package }}-MP-BOT
          SLACK_TITLE: '[${{ inputs.package }}-MP(${{ inputs.version }}) 배포 완료]'
          SLACK_COLOR: '#5E3FDD'
          SLACK_MESSAGE: ${{ env.SLACK_MESSAGE }}
          SLACK_FOOTER: '배포 및 패치노트를 확인하고 싶다면 위 링크를 클릭해 주세요.'
          MSG_MINIMAL: true
